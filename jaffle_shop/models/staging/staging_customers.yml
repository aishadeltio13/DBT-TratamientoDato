
version: 2

models:
  - name: staging__customers
    description: |
      Datos de clientes limpios y estandarizados desde la tabla raw.
      Cada registro representa un cliente único.
      
      **Transformaciones aplicadas:**
      - Renombrado de columnas a snake_case
      - Conversión de tipos de datos
      - Eliminación de registros duplicados
    
    columns:
      - name: customer_id
        description: "Identificador único del cliente (PK)"
        tests:
          - unique
          - not_null
      
      - name: first_name
        description: "Nombre del cliente"
      
      - name: last_name
        description: "Apellido del cliente"
      
      - name: email
        description: "Email de contacto del cliente"
        tests:
          - unique
          - not_null

# Este archivo staging__costumers.yml es tu Contrato de Calidad y Documentación.

# Mientras que el archivo .sql define cómo se transforman los datos, este archivo .yml 
# define qué esperas obtener y cómo asegurarte de que no se rompa nada.

# Cada vez que ejecutes dbt test, dbt lanzará consultas a tu base de datos para verificar:
# unique: ¿Hay algún ID repetido? Si sí, falla y te avisa.
# not_null: ¿Hay algún ID vacío? Si sí, falla y te avisa.
# Esto evita que datos basura lleguen a tus reportes finales.


